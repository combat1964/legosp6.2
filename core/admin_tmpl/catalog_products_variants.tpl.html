<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{$smarty.const.ADMIN_PRODUCTS_VARIANTS_GROUPS}</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="./{$smarty.const.CONF_ADMIN_FILE}" name="form">
            <input type="hidden" value="catalog" name="dpt"> <input type="hidden" value="1" name="variant_edit">
            <input type="hidden" value="products_variants" name="sub">
            <table class="table options_list" cellspacing="0">
                <thead>
                <tr>
                    <th>{$smarty.const.ADMIN_PRODUCTS_VARIANTS_GROUPS}</th>
                    <th class="col-sm-3 col-xs-5">{$smarty.const.ADMIN_SORT_ORDER}</th>
                    <th style="width: 100px;">{$smarty.const.TABLE_PRODUCT_QUANTITY}</th>
                    <th style="width: 100px;">{$smarty.const.STRING_ACTIONS}</th>
                </tr>
                </thead>
                <tbody>
                {foreach from=$products_variants item=variant}
                    <tr class="alternate">
                        <td>
                            <input class="form-control" type="text" name="variant[{$variant.optionID}][name]" value="{$variant.name}"/>
                        </td>
                        <td>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="variant[{$variant.optionID}][sort_order]" value="{$variant.sort_order}"/>
                            </div>

                        </td>
                        <td>
                            ({$variant.kol})
                        </td>
                        <td>
                            <a class="btn btn-default btn-sm" title="{$smarty.const.PRODUCT_ADMIN_REVIEW_EDIT}" href="./{$smarty.const.CONF_ADMIN_FILE}?dpt=catalog&amp;sub=products_variants&amp;edit={$variant.optionID}">
                                <i class="glyphicon glyphicon-edit"></i> </a>
                            <a class="btn btn-default btn-sm" title="{$smarty.const.DELETE_BUTTON}" href="./{$smarty.const.CONF_ADMIN_FILE}?dpt=catalog&amp;sub=products_variants&amp;del={$variant.optionID}">
                                <i class="glyphicon glyphicon-trash"></i> </a>
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>
        </form>
    </div>
    <div class="panel-footer">
        <input class="btn btn-success btn-sm" type="submit" name="submit" class="button-primary" value="{$smarty.const.SAVE_BUTTON}"/>
        <a href="./{$smarty.const.CONF_ADMIN_FILE}?dpt=catalog&amp;sub=products_variants&amp;add=1" class="btn btn-primary btn-sm add_varient"/>
        {$smarty.const.ADD_BUTTON}
        </a>

    </div>
</div>
